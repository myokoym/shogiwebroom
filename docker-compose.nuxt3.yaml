version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.nuxt3
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - HOST=0.0.0.0
      - PORT=3000
    depends_on:
      - redis
    volumes:
      - ./.output:/app/.output:ro
      - ./static:/app/static:ro
    networks:
      - shogiwebroom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - shogiwebroom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:

networks:
  shogiwebroom-network:
    driver: bridge